<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game">
        <h1>Paper Rock Scissors</h1>
        
        <div class="game__btns">
            <button class="paper" value="paper">Paper</button>
            <button class="rock" value="rock">Rock</button>
            <button class="scissors" value="scissors">Scissors</button>
        </div>
        
        <p class="game__choice">Hmmm....</p>

        <div class="game__info">
            <div class="game__player-counter">
                <h2>Player</h2>
                <div class="game__player-count">0</div>
            </div>
            <div class="game__computer-counter">
                <h2>Computer</h2>
                <div class="game__computer-count">0</div>
        </div>

    </div>
    <a class="reset">Reset</button>
    
    <script src="index.js"></script>
</body>
</html>
